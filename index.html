<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>test</title>
</head>

<body>
    <!-- header -->
    <header>
        <div id="header">

            <div class="first-sec">
                <p class="link">demo</p>
                <p class="link">shop</p>
                <p class="link">product</p>
                <p class="link">lookbook</p>
                <p class="link">blog</p>
            </div>

            <h1 class="second-sec">My test Teamplate</h1>

            <div class="third-sec">
                <i class="fa-solid fa-magnifying-glass link"></i>
                <i class="fa-regular fa-user link"></i>
                <i class="fa-regular fa-heart link"></i>
                <i class="fa-solid fa-cart-shopping link"></i>
            </div>
        </div>


        <div class="jumbo">
            <h1 class="title">interior decoration</h1>
            <hr class="bar">
            <p class="sub">looking for forniture for your living room</p>
            <button class="btn">shop now <i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </header>

    <!-- main -->

    <main>
        <section id="utility">
            <div class="light">
                <h2>light collection</h2>
                <p class="exp">Explorer <i class="fa-solid fa-arrow-right"></i></p>
            </div>
            <div class="audio">
                <h2>audio decor</h2>
                <p class="exp">Explorer <i class="fa-solid fa-arrow-right"></i></p>
            </div>
            <div class="arredo">
                <h2>new arrivals</h2>
                <p class="exp">Explorer <i class="fa-solid fa-arrow-right"></i></p>
            </div>
        </section>
    </main>
</body>

</html>
